<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

    <div class="counts ">
        <span class="corr text-success">0</span>
        <span class="wro text-danger">0</span>
        <span class="sum text-dark">0</span>
    </div>

    <div class="container h-100">
        <div class="row h-100  align-items-center text-center justify-content-center">
            <div class="col-lg-4">
                  <form action="" class="startquiz p-3 rounded shadow">
               <h3>აირჩიეთ სირთულე</h3>
               <select name="level" id="" class="form-control text-center fw-bold" required>
                   <option value="1">მარტივი</option>
                   <option value="2">საშუალო</option>
                   <option value="3">რთული</option>
               </select>
               <button class="btn btn-info mt-2" type="submit">ტესტირების დაწყება</button>
           </form>
            </div>
         
        </div>
    </div>
    
    <div class="container quiz d-none">
        <div class="row ">
            <div class="col-lg-6 mx-auto " id="load">

            </div>

            <div class="col-lg-12 text-center">
                <button  class="btn btn-warning fw-bold next" disabled>შემდეგი</button>
            </div> 

        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-lg-4 mx-auto result d-none">
              <h3 class="ressum text-dark" >სულ 0</h3>
              <h3 class=" rescor text-success" >სწორად 0</h3>
              <h3 class="reswro text-danger" >არასწორად 0</h3>
          </div>
        </div>
    </div>

    <script src="js/quiz.js"></script>
</body>
</html>
