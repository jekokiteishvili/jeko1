<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/step.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="container mt-5" id="stepsec">
        <div class="row">
            <div class="col-lg-4 " id="stepforward">
            <div class="steps active"  data-fill="0">
          1
            </div>
            <div><p class="small act-p">first stage</p></div>
        </div>
            <div class="col-lg-4">
            <div class="steps"  data-fill="1">
          2
            </div>
            <div><p class="small">search additional info</p></div>
        </div>
            <div class="col-lg-4">
             <div class="steps"  data-fill="2">
           3
            </div>
            <div><p class="small">last step</p></div>
        </div>
        </div>

        <div class="row mt-5">
           <div class="col-lg-12 forpar active text-center">
               <div class="formcontent">
                    <button class="btn btn-primary">show info</button>
               </div>
           </div>
           <div class="col-lg-12 forpar ">
            <div class="formcontent">
                <input type="text" class="search-input form-control p-3 rounded-pill" name="" id="" placeholder="Search Github users">
            </div>
        </div>
        <div class="col-lg-12 forpar text-center">
            <div class="formcontent">
                <h3>You got what you wanted?</h3>
            </div>
        </div>
        </div>
        <div class="btnrow">
            <button type="button" class="btn move back d-none" data-btn="0">Back</button>
            <button type="button" class="btn move next" data-btn="1">Next</button>
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/step.js"></script>
</body>
</html>
